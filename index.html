<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <div id="main-container">
    <div class="start" id="animalImg"><img src="images/general-FIXAF-2021.06.28.08.22.59-duck.gif">
      <audio id="myAudioDuck">
        <source src="images/Duck - QuickSounds.com.mp3" type="audio/ogg">
      </audio>
    </div>
    <div class="start" id="animalImg1"><img src="images/general-qPu2r-2021.06.28.08.19.50-chick.gif">
      <audio id="myAudioChick">
        <source src="images/Chicken-Clucking-Short-www.fesliyanstudios.com (1).mp3" type="audio/ogg">
      </audio>
    </div>
    <div class="start" id="animalImg2"><img src="images/general-hRZJZ-2021.06.28.08.22.59-dog.gif">
      <audio id="myAudioDog">
        <source src="images/mixkit-aggressive-medium-sized-dog-growling-56.wav" type="audio/ogg">
      </audio>
    </div>
    <div class="start" id="animalImg3"><img src="images/general-aEkOV-2021.06.28.08.22.59-horse.gif">
      <audio id="myAudioHorse">
        <source src="images/Horse-Neighing-Twice-www.fesliyanstudios.com.mp3" type="audio/ogg">
      </audio>
    </div>
  </div>

  <button id="btn" onclick="alignment()">Get to start</button>

  <div class="container">
    <div class="gamers">
      <button id="gamer1" class="start-go" data-animal="duck" onclick="move()">Get to start</button>

      <div class="dropdown">
        <button onclick="myFunction()" id="insert" class="dropbtn"> Choose animals</button>
        <div id="myDropdown" class="dropdown-content">
          <div id="great" class="great1">
            <option onclick="clickHandler(this)" class="Great">DUCK</option>
            <option onclick="clickHandler(this)" class="Great">CHICK</option>
            <option onclick="clickHandler(this)" class="Great">DOG</option>
            <option onclick="clickHandler(this)" class="Great">HORSE</option>
          </div>
        </div>
      </div>
    </div>
    <div class="gamers">
      <button id="gamer2" class="start-go" data-animal="chick" onclick="move()">Get to start</button>

      <div  class="dropdown">
        <button onclick="myFunction1()" id="insert2" class="dropbtn">Choose animals</button>
        <div id="myDropdown1" class="dropdown-content">
          <div  id="great1" class="great1">
            <option onclick="clickHandler1(this)" class="Great" >DUCK</option>
            <option onclick="clickHandler1(this)" class="Great">CHICK</option>
            <option onclick="clickHandler1(this)" class="Great">DOG</option>
            <option onclick="clickHandler1(this)" class="Great">HORSE</option>
          </div>
        </div>
      </div>
    </div>
    <div class="gamers">
      <button id="gamer3" class="start-go" data-animal="dog" onclick="move()">Get to start</button>

      <div class="dropdown">
        <button onclick="myFunction2()" id="insert3" class="dropbtn">Choose animals</button>
        <div id="myDropdown2" class="dropdown-content">
          <div id="great2" class="great1">
            <option onclick="clickHandler2()" class="Great">DUCK</option>
            <option onclick="clickHandler2()" class="Great">CHICK</option>
            <option onclick="clickHandler2()" class="Great">DOG</option>
            <option onclick="clickHandler2()" class="Great">HORSE</option>
          </div>
        </div>
      </div>
    </div>
    <div class="gamers">
      <button id="gamer4" class="start-go" data-animal="horse" onclick="move()">Get to start</button>

      <div class="dropdown">
        <button onclick="myFunction3()" id="insert4" class="dropbtn">Choose animals</button>
        <div id="myDropdown3" class="dropdown-content">
          <div id="great3" class="great1">
            <option onclick="clickHandler3()" class="Great">DUCK</option>
            <option onclick="clickHandler3()" class="Great">CHICK</option>
            <option onclick="clickHandler3()" class="Great">DOG</option>
            <option onclick="clickHandler3()" class="Great">HORSE</option>
          </div>
        </div>
      </div>
    </div>
    <button onclick="enable()">NEXT STEP</button>
  </div>
